<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form QA JATDEV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Form-Jatdev-QA </h1>
        <form>
         
            <label id="action12" for="action">Action:</label>
<select id="action" name="action" onchange="toggleAssertion()">
    <option value=""></option>
    <option value="Navigate">Navigate</option>
    <option value="Wait">Wait</option>
    <option value="Click">Click</option>
    <option value="insert">insert</option>
    <option value="expect">expect</option>
</select>
<br>



            <div id="assertionDiv" style="display: none;">

            <label for="Assertion">Assertion:</label>
            <select id="Assertion" name="Assertion">
                
              <option ></option>
                 
              <option value="toBeAttached()">toBeAttached()</option>
              <option value="toBeChecked()">toBeChecked()</option>
              <option value="toBeDisabled()">toBeDisabled()</option>
              <option value="toBeEditable()">toBeEditable()</option>
              <option value="toBeEmpty()">toBeEmpty()</option>
              <option value="toBeEnabled()">toBeEnabled()</option>
              <option value="toBeFocused()">toBeFocused()</option>
              <option value="toBeHidden()">toBeHidden()</option>
              <option value="toBeInViewport()">toBeInViewport()</option>
              <option value="toBeVisible()">toBeVisible()</option>
              <option value="toContainText()">toContainText()</option>
              <option value="toHaveAttribute()">toHaveAttribute()</option>
              <option value="toHaveClass()">toHaveClass()</option>
              <option value="toHaveCount()">toHaveCount()</option>
              <option value="toHaveCSS()">toHaveCSS()</option>
              <option value="toHaveId()">toHaveId()</option>
              <option value="toHaveJSProperty()">toHaveJSProperty()</option>
              <option value="toHaveScreenshot()">toHaveScreenshot()</option>
              <option value="toHaveText()">toHaveText()</option>
              <option value="toHaveValue()">toHaveValue()</option>
              <option value="toHaveValues()">toHaveValues()</option>
              <option value="toHaveScreenshot()">toHaveScreenshot()</option>
              <option value="toHaveTitle()">toHaveTitle()</option>
              <option value="toHaveURL()">toHaveURL()</option>
              <option value="toBeOK()">toBeOK()</option>
              
            </select>
            <br>
        </div>
            


            <label  for="selector">Selector:</label>
            <input  type="text" id="selector" name="selector">
            <br>
            <label for="value">Value:</label>
            <input  type="text" id="value" name="value">
            <br>
            <label  for="File-Name">File Name:</label>
            <input  type="text" id="fileName" name="File-Name">
          </form>
          <div class="btn" >
          <button class="button1" onclick="submitForm(event)" >Add</button>
          <button class="button1" onclick="downloadCSV()">Save</button>
        </div>
        </div>

        <script src="main.js"></script>
</body>
</html>
